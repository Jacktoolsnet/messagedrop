<mat-toolbar color="primary">
    <!-- Home -->
    <button mat-icon-button routerLink="/dashboard" aria-label="Dashboard Home">
        <mat-icon>home</mat-icon>
    </button>

    <!-- Titel -->
    <span class="toolbar-title">
        Digital Services Act
    </span>

    <!-- User + Back -->
    <span>{{ username() }} ({{ role() }})</span>
    <button mat-icon-button (click)="goBack()" aria-label="Back">
        <mat-icon>arrow_back</mat-icon>
    </button>
</mat-toolbar>

<!-- Ladeindikator (optional, hÃ¼bsch) -->
<mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>

<div class="page">
    <div class="tiles-container">
        @for (tile of tiles; track trackByKey($index, tile)) {
        <mat-card class="tile" appearance="raised">
            <mat-card-header>
                <div mat-card-avatar class="avatar" [matBadge]="badgeCount(tile)" matBadgeOverlap="false"
                    [matBadgeColor]="badgeColor(tile)" [matBadgeHidden]="!showBadge(tile)">
                    <mat-icon>{{ tile.icon }}</mat-icon>
                </div>

                <mat-card-title class="tile-title">{{ tile.title }}</mat-card-title>
                <mat-card-subtitle class="tile-subtitle">{{ tile.subtitle }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-actions align="end">
                <button mat-stroked-button color="primary" [routerLink]="tile.route">
                    <mat-icon>open_in_new</mat-icon>
                    Open
                </button>
            </mat-card-actions>
        </mat-card>
        }
    </div>
</div>
