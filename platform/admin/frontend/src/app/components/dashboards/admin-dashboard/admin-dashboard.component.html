<mat-toolbar color="primary">
    <!-- Home-Button links -->
    <button mat-icon-button routerLink="/dashboard" aria-label="Dashboard Home">
        <mat-icon>home</mat-icon>
    </button>

    <!-- Titel zentriert -->
    <span class="toolbar-title">
        Dashboard
    </span>

    <!-- Username + Logout rechts -->
    <span>{{ username() }} ({{ role() }})</span>
    <button mat-icon-button (click)="logout()" aria-label="Logout">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<div class="page">
    <div class="tiles-container">
        <!-- Users -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/user" role="button" tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar">
                    <mat-icon>group</mat-icon>
                </div>
                <mat-card-title class="tile-title">Users</mat-card-title>
                <mat-card-subtitle class="tile-subtitle"></mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <!-- Digital Services Act -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/dsa" role="button" tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar">
                    <mat-icon>gavel</mat-icon>
                </div>
                <mat-card-title class="tile-title">Digital Services Act</mat-card-title>
                <mat-card-subtitle class="tile-subtitle"></mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <!-- Statistic -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/statistic" role="button" tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar">
                    <mat-icon>query_stats</mat-icon>
                </div>
                <mat-card-title class="tile-title">Statistic</mat-card-title>
                <mat-card-subtitle class="tile-subtitle"></mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</div>
