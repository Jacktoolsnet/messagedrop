<mat-toolbar color="primary">
    <!-- Home-Button links -->
    <button mat-icon-button (click)="logout()" aria-label="Dashboard Home">
        <mat-icon>logout</mat-icon>
    </button>

    <!-- Titel zentriert -->
    <span class="toolbar-title">
        Dashboard
    </span>
</mat-toolbar>

<div class="page">
    <div class="tiles-container">
        @if (canManageMaintenance()) {
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/maintenance" role="button"
            tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar">
                    <mat-icon>construction</mat-icon>
                </div>
                <mat-card-title class="tile-title">Maintenance</mat-card-title>
                <mat-card-subtitle class="tile-subtitle"></mat-card-subtitle>
            </mat-card-header>
        </mat-card>
        }
        <!-- Users -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/user" role="button" tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar">
                    <mat-icon>group</mat-icon>
                </div>
                <mat-card-title class="tile-title">Users</mat-card-title>
                <mat-card-subtitle class="tile-subtitle"></mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <!-- Digital Services Act -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/dsa" role="button" tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar" [matBadge]="dsaTodoBadge()" [matBadgeHidden]="dsaTodoCount() === 0"
                    matBadgeColor="warn" matBadgeOverlap="false">
                    <mat-icon>gavel</mat-icon>
                </div>
                <mat-card-title class="tile-title">Digital Services Act</mat-card-title>
                <mat-card-subtitle class="tile-subtitle"></mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <!-- Moderation -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/dsa/moderation" role="button"
            tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar" [matBadge]="moderationCountPending() ?? 0" matBadgeColor="warn"
                    matBadgeOverlap="false">
                    <mat-icon>policy</mat-icon>
                </div>
                <mat-card-title class="tile-title">Moderation</mat-card-title>
                <mat-card-subtitle class="tile-subtitle"></mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <!-- Statistic -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/statistic" role="button"
            tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar">
                    <mat-icon>query_stats</mat-icon>
                </div>
                <mat-card-title class="tile-title">Statistic</mat-card-title>
                <mat-card-subtitle class="tile-subtitle"></mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <!-- Error Logs -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/logs/errors" role="button"
            tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar" [matBadge]="errorCountToday() ?? 0" matBadgeColor="warn"
                    matBadgeOverlap="false">
                    <mat-icon>error_outline</mat-icon>
                </div>
                <mat-card-title class="tile-title">Error Logs</mat-card-title>
            </mat-card-header>
        </mat-card>

        <!-- Warn Logs -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/logs/warn" role="button"
            tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar" [matBadge]="warnCountToday() ?? 0" matBadgeColor="warn"
                    matBadgeOverlap="false">
                    <mat-icon>warning</mat-icon>
                </div>
                <mat-card-title class="tile-title">Warn Logs</mat-card-title>
            </mat-card-header>
        </mat-card>

        <!-- Info Logs -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/logs/info" role="button"
            tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar" [matBadge]="infoCountToday() ?? 0" matBadgeColor="primary"
                    matBadgeOverlap="false">
                    <mat-icon>info</mat-icon>
                </div>
                <mat-card-title class="tile-title">Info Logs</mat-card-title>
            </mat-card-header>
        </mat-card>

        <!-- App Logs -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/logs/app" role="button"
            tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar" [matBadge]="appErrorCountToday() ?? 0" matBadgeColor="warn"
                    matBadgeOverlap="false">
                    <mat-icon>bug_report</mat-icon>
                </div>
                <mat-card-title class="tile-title">App Logs</mat-card-title>
            </mat-card-header>
        </mat-card>

        <!-- PoW Logs -->
        <mat-card class="tile clickable" appearance="raised" routerLink="/dashboard/logs/pow" role="button"
            tabindex="0">
            <mat-card-header>
                <div mat-card-avatar class="avatar" [matBadge]="powCountToday() ?? 0" matBadgeColor="warn"
                    matBadgeOverlap="false">
                    <mat-icon>shield</mat-icon>
                </div>
                <mat-card-title class="tile-title">PoW Logs</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
</div>
