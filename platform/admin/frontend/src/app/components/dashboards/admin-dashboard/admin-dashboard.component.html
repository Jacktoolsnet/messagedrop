<mat-toolbar color="primary">
    <!-- Home-Button links -->
    <button mat-icon-button routerLink="/dashboard" aria-label="Dashboard Home">
        <mat-icon>home</mat-icon>
    </button>

    <!-- Titel zentriert -->
    <span style="flex: 1; text-align: center; font-size: 1.5rem; font-weight: 500;">
        Dashboard
    </span>

    <!-- Username + Logout rechts -->
    <span>{{ username() }} ({{ role() }})</span>
    <button mat-icon-button (click)="logout()" aria-label="Logout">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<div class="page">
    <div class="tiles-container">
        <!-- Users -->
        <mat-card class="tile" appearance="raised">
            <mat-card-header>
                <div mat-card-avatar class="avatar">
                    <mat-icon>group</mat-icon>
                </div>
                <mat-card-title class="tile-title">Users</mat-card-title>
                <mat-card-subtitle class="tile-subtitle">All users up to date</mat-card-subtitle>
            </mat-card-header>

            <mat-card-actions align="end">
                <button mat-stroked-button color="primary" routerLink="/dashboard/user">
                    <mat-icon>open_in_new</mat-icon>
                    Manage
                </button>
            </mat-card-actions>
        </mat-card>

        <!-- Digital Services Act -->
        <mat-card class="tile" appearance="raised">
            <mat-card-header>
                <div mat-card-avatar class="avatar">
                    <mat-icon>gavel</mat-icon>
                </div>
                <mat-card-title class="tile-title">Digital Services Act</mat-card-title>
                <mat-card-subtitle class="tile-subtitle">3 open reports</mat-card-subtitle>
            </mat-card-header>

            <mat-card-actions align="end">
                <button mat-stroked-button color="primary" routerLink="/dashboard/dsa">
                    <mat-icon>open_in_new</mat-icon>
                    Open
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
