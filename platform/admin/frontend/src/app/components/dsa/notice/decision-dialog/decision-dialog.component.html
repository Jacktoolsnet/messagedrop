<h2 mat-dialog-title>
    <mat-icon>rule</mat-icon>
    Create decision
</h2>

<div mat-dialog-content class="content">
    <form [formGroup]="form" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Outcome</mat-label>
            <mat-select formControlName="outcome" required>
                @for (o of outcomes; track o.value) {
                <mat-option [value]="o.value">
                    <mat-icon class="opt-icon">{{ o.icon }}</mat-icon>
                    {{ o.label }}
                </mat-option>
                }
            </mat-select>
            <mat-hint>Required</mat-hint>
        </mat-form-field>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Legal basis (optional)</mat-label>
                <input matInput formControlName="legalBasis" placeholder="e.g. §XYZ NetzDG / Art. 14 DSA" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Terms basis (optional)</mat-label>
                <input matInput formControlName="tosBasis" placeholder="e.g. ToS § Hate speech" />
            </mat-form-field>
        </div>

        <mat-slide-toggle formControlName="automatedUsed">
            Automated tools used in review
        </mat-slide-toggle>

        <mat-form-field appearance="outline" class="full">
            <mat-label>Statement (optional)</mat-label>
            <textarea matInput formControlName="statement" cdkTextareaAutosize cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="10" maxlength="2000"
                placeholder="Short rationale, notes for audit & notifications…"></textarea>
            <mat-hint align="end">{{ form.controls.statement.value?.length || 0 }}/2000</mat-hint>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions align="end">
    <button mat-stroked-button (click)="close()" [disabled]="submitting()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid || submitting()">
        <mat-icon>save</mat-icon>
        Save decision
    </button>
</div>
