<h2 mat-dialog-title>Resolve appeal</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="resolution-form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Outcome</mat-label>
      <mat-select formControlName="outcome" required>
        @for (option of outcomes; track option.value) {
        <mat-option [value]="option.value">{{ option.label }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <ng-container *ngIf="isRevised()">
      <mat-form-field appearance="outline">
        <mat-label>Revised decision</mat-label>
        <mat-select formControlName="decOutcome" required>
          <mat-option *ngFor="let opt of decisionOutcomes" [value]="opt">{{ opt }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Legal basis</mat-label>
        <input matInput formControlName="legalBasis" placeholder="e.g. Terms of Service violation" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>ToS basis</mat-label>
        <input matInput formControlName="tosBasis" placeholder="e.g. ยง4.1 Hate Speech" />
      </mat-form-field>

      <mat-slide-toggle formControlName="automatedUsed">Automated tools used</mat-slide-toggle>

      <mat-form-field appearance="outline">
        <mat-label>Decision statement</mat-label>
        <textarea matInput rows="3" formControlName="statement" placeholder="Reasoning for the revised decision"></textarea>
      </mat-form-field>
    </ng-container>

    <mat-form-field appearance="outline">
      <mat-label>Reviewer (optional)</mat-label>
      <input matInput formControlName="reviewer" placeholder="Jane Doe" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Resolution note</mat-label>
      <textarea matInput rows="3" formControlName="reason" placeholder="Summary of the review"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" type="submit" (click)="submit()">Save</button>
</mat-dialog-actions>
