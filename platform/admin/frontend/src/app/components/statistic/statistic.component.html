<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/dashboard" aria-label="Back to dashboard">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="toolbar-title">Statistic</span>
  <span class="spacer"></span>
  <!-- Desktop controls -->
  <div class="desktop-controls">
    <mat-button-toggle-group [value]="selectedRange()" (valueChange)="onRangeChange($event)">
      @for (r of ranges; track r.value) {
      <mat-button-toggle [value]="r.value">{{ r.label }}</mat-button-toggle>
      }
    </mat-button-toggle-group>
    <button mat-stroked-button color="primary" (click)="openSettings()" aria-label="Settings">
      <mat-icon>settings</mat-icon>
      Settings
    </button>
    @if (selectedKey()) {
      <button mat-stroked-button color="primary" (click)="clearSelection()" aria-label="Show all">
        <mat-icon>close_fullscreen</mat-icon>
        Show all
      </button>
    }
    <button mat-stroked-button color="primary" (click)="reload()" aria-label="Refresh chart">
      <mat-icon>refresh</mat-icon>
      Refresh
    </button>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-controls">
    @if (selectedKey()) {
      <button mat-icon-button (click)="clearSelection()" aria-label="Show all">
        <mat-icon>close_fullscreen</mat-icon>
      </button>
    }
    <button mat-icon-button [matMenuTriggerFor]="statMenu" aria-label="Statistic menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #statMenu="matMenu">
      <button mat-menu-item disabled>Range</button>
      @for (r of ranges; track r.value) {
        <button mat-menu-item (click)="setRange(r.value)">
          <mat-icon>{{ selectedRange() === r.value ? 'radio_button_checked' : 'radio_button_unchecked' }}</mat-icon>
          <span>{{ r.label }}</span>
        </button>
      }
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="openSettings()">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="reload()">
        <mat-icon>refresh</mat-icon>
        <span>Refresh</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="page">
  @if (selectedKey(); as currentKey) {
    <div class="focus-chart">
      <app-statistic-key-chart [title]="titleFor(currentKey)"
        [points]="getPointsFor(currentKey)"
        [chartKind]="selectedRange() === '1d' ? 'bar' : 'line'" [color]="colorFor(currentKey)"
        [iconName]="iconFor(currentKey)" [tall]="true">
      </app-statistic-key-chart>
    </div>
  } @else {
    <div class="grid-charts">
      @if (!hasKeys()) {
    <mat-card class="tile-chart" appearance="raised">
      <div class="chart-placeholder">
        <mat-icon aria-hidden="true">insights</mat-icon>
        <span>No metrics available.</span>
      </div>
    </mat-card>
      } @else {
      @for (k of orderedKeys(); track k) {
      <div class="chart-tile selectable" role="button" tabindex="0" (click)="selectKey(k)"
        (keydown.enter)="selectKey(k)" (keydown.space)="$event.preventDefault(); selectKey(k)">
        <app-statistic-key-chart [title]="titleFor(k)" [points]="getPointsFor(k)"
          [chartKind]="selectedRange() === '1d' ? 'bar' : 'line'" [color]="colorFor(k)" [iconName]="iconFor(k)">
        </app-statistic-key-chart>
      </div>
      }
      }
    </div>
  }
</div>
