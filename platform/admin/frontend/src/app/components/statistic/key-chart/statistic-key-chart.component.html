<div class="chart-card" [class.tall]="tall()">
  <div class="chart-header">
    <mat-icon aria-hidden="true" class="header-icon">{{ iconName() || 'insights' }}</mat-icon>
    <div class="header-title">{{ title() }}</div>
  </div>
  <div class="chart-body">
    <canvas #canvas></canvas>
  </div>
</div>
