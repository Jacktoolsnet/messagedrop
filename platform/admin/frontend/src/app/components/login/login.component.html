<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Admin Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" [(ngModel)]="username" name="username" required />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="password" name="password" required />
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                    Login
                </button>
            </form>

            <p class="info">
                Diese Seite ist nur f√ºr interne Zwecke gedacht.<br />
                <a href="https://messagedrop.de" target="_blank">Zur Hauptseite</a>
            </p>
        </mat-card-content>
    </mat-card>
</div>
