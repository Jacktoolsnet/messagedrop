<div class="confirm-wrap" [class.warn]="data.warn">
    <div class="head">
        <div class="avatar">
            <mat-icon>{{ data.warn ? 'warning' : 'help' }}</mat-icon>
        </div>
        <div class="titles">
            <h3>{{ data.title || 'Are you sure?' }}</h3>
            <p>{{ data.message || 'Please confirm this action.' }}</p>
        </div>
    </div>

    <div class="actions">
        <button mat-stroked-button type="button" (click)="cancel()">
            {{ data.cancelText || 'Cancel' }}
        </button>
        <button mat-raised-button [color]="data.warn ? 'warn' : 'primary'" type="button" (click)="confirm()">
            {{ data.confirmText || 'Confirm' }}
        </button>
    </div>
</div>
