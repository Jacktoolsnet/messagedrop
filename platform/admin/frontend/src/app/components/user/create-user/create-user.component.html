<div class="dialog-wrap">
    <div class="dialog-header">
        <div class="avatar">
            <mat-icon>person_add</mat-icon>
        </div>
        <div class="titles">
            <h2>Create New User</h2>
            <p>Please provide credentials and role</p>
        </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="create-user-form">
        <mat-form-field appearance="outline" class="full">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="moderator">Moderator</mat-option>
                <mat-option value="moderator">Legal</mat-option>
                <mat-option value="admin">Admin</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="dialog-actions">
            <button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || form.pending">
                Create
            </button>
        </div>
    </form>
</div>
