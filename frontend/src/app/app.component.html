<button [attr.aria-hidden]="locationReady" class="button_drop" *ngIf="!locationReady" mat-fab color="primary" aria-label="Watch user location" (click)="startWatchingPosition()">
    <mat-icon [attr.aria-hidden]="locationReady" class="material-symbols-outlined">place</mat-icon>
</button>
<button [attr.aria-hidden]="!(userReady && locationReady)" class="button_drop" *ngIf="userReady && locationReady && !isUserLocation" mat-fab color="primary" aria-label="Go to your location" (click)="goToUserLocation()">
    <mat-icon [attr.aria-hidden]="!(userReady && locationReady)" class="material-symbols-outlined">adjust</mat-icon>
</button>
<button [attr.aria-hidden]="!(userReady && locationReady)" class="button_drop" *ngIf="userReady && locationReady && isUserLocation" mat-fab color="primary" aria-label="Drop a new message" (click)="openMessagDropDialog(user.location, false)">
    <mat-icon [attr.aria-hidden]="!(userReady && locationReady)" class="material-symbols-outlined">send</mat-icon>
</button>
