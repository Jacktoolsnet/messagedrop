<h2 mat-dialog-title>Delete message</h2>
<mat-dialog-content>Do you really want to delete this contact message?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" [mat-dialog-close]="true">Delete</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
