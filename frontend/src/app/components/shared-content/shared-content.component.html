@if (multimedia) {
<h2 mat-dialog-title>Shared multimedia content received</h2>
<mat-dialog-content class="full-width">
    <app-showmultimedia [multimedia]="multimedia"></app-showmultimedia>
    <h4>Add this content to a post, note or message.</h4>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close [mat-dialog-close]="undefined">Close</button>
    <button mat-button color="warn" (click)="deleteSharedContent()">Remove shared content</button>
</mat-dialog-actions>
}

@else if (location) {
<h2 mat-dialog-title>Shared location received</h2>
<mat-dialog-content class="full-width">
    <h4>Jumping to the shared location on the map.</h4>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close [mat-dialog-close]="undefined">Close</button>
    <button mat-button color="warn" (click)="deleteSharedLocation()">Remove shared location</button>
</mat-dialog-actions>
}
