<div class="url-container">
    <input type="text" [(ngModel)]="multimediaUrl" (input)="validateUrl()" placeholder="Enter multimedia url" />
    <button *ngIf="!urlInvalid" mat-icon-button (click)="onApplyClick()">
        <mat-icon>check</mat-icon>
    </button>
</div>
<mat-dialog-content class="full-width">
    <div *ngIf="safeHtml != undefined" class="multimedia_container" [innerHTML]="safeHtml"></div>
    <div class="center" *ngIf="safeHtml != undefined">
        <button mat-mini-fab color="primary" class="upload-button" (click)="clearContent()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    <div *ngIf="safeHtml == undefined">
        <h2>Supportet Websites</h2>
        <h4>TikTok</h4><br />
        <h4>Pinterest</h4><br />
        <h4>Spotify</h4><br />
        <h4>YouTube</h4><br />
    </div>
</mat-dialog-content>
