<div class="url-container">
    <input type="text" [(ngModel)]="multimediaUrl" (input)="validateUrl()" placeholder="Enter multimedia url" />
    @if (!urlInvalid) {
    <button mat-icon-button (click)="onApplyClick()">
        <mat-icon>check</mat-icon>
    </button>
    }
</div>

<mat-dialog-content class="full-width">
    @if (safeHtml !== undefined) {
    <div class="multimedia_container" [innerHTML]="safeHtml"></div>
    <div class="center">
        <button mat-mini-fab color="primary" class="upload-button" (click)="clearContent()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    } @else {
    <div class="content">
        <h2>Supported Platforms</h2>
        <div class="platform-tile-container">
            <div class="platform-tile">YouTube</div>
            <div class="platform-tile">Spotify</div>
            <div class="platform-tile">TikTok</div>
            <div class="platform-tile">Pinterest</div>
        </div>
    </div>
    }
</mat-dialog-content>
