<div class="url-container">
    <input #urlInput type="url" [(ngModel)]="multimediaUrl" (input)="validateUrl()"
        [placeholder]="'common.multimedia.importUrlPlaceholder' | transloco" />

    @if (!multimediaUrl.trim()) {
    <button type="button" class="clipboard-button" (click)="onPasteFromClipboard($event)" [disabled]="isPasting"
        [attr.aria-label]="'common.clipboard.pasteLabel' | transloco">
        <mat-icon>content_paste_go</mat-icon>
    </button>
    } @else {
    <button type="button" class="clear-button" (click)="onCancelClick()"
        [attr.aria-label]="'common.actions.delete' | transloco">
        <mat-icon>delete</mat-icon>
    </button>
    }
</div>

<!-- dezenter Hinweis, falls URL zu deaktivierter Plattform gehÃ¶rt -->
@if (disabledReason !== '') {
<div class="disabled-hint">
    {{ disabledReason }}
</div>
@if (showExternalSettingsButton) {
<div class="disabled-hint__actions">
    <button mat-stroked-button color="primary" type="button" (click)="openExternalContentSettings()">
        {{ 'common.multimedia.openExternalContentSettings' | transloco }}
    </button>
</div>
}
}

<mat-dialog-content class="full-width">
    @if (safeHtml !== undefined) {
    <div class="multimedia_container" [innerHTML]="safeHtml"></div>
    }
</mat-dialog-content>

<mat-dialog-actions class="sticky-actions" align="end">
    <button mat-dialog-close mat-icon-button class="action-close" [attr.aria-label]="'common.actions.close' | transloco">
        <mat-icon>close</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="help.open('importMultimedia')"
        [attr.aria-label]="'common.actions.help' | transloco">
        <mat-icon>help</mat-icon>
    </button>
    <button mat-icon-button color="primary" type="button" (click)="onApplyClick()" [disabled]="urlInvalid"
        [attr.aria-label]="'common.actions.apply' | transloco">
        <mat-icon>check</mat-icon>
    </button>
</mat-dialog-actions>
