<div class="url-container">
    <input type="url" [(ngModel)]="multimediaUrl" (input)="validateUrl()" placeholder="Enter multimedia url" />

    @if (!urlInvalid) {
    <button mat-icon-button (click)="onApplyClick()">
        <mat-icon class="material-symbols-outlined">check</mat-icon>
    </button>
    } @else {
    <button (click)="onCancelClick()">
        <mat-icon class="material-symbols-outlined">cancel</mat-icon>
    </button>
    }
</div>

<!-- dezenter Hinweis, falls URL zu deaktivierter Plattform gehÃ¶rt -->
@if (disabledReason) {
<div class="disabled-hint">
    {{ disabledReason }}
</div>
}

<mat-dialog-content class="full-width">
    @if (safeHtml !== undefined) {
    <div class="multimedia_container" [innerHTML]="safeHtml"></div>
    <div class="center">
        <button mat-mini-fab color="primary" class="upload-button" (click)="clearContent()">
            <mat-icon class="material-symbols-outlined">delete</mat-icon>
        </button>
    </div>
    } @else {
    <div class="content">
        <h2>Choose supported Platforms</h2>

        <div class="platform-tile-container">
            @for (p of platforms; track p.key) {
            <div class="platform-tile" [class.enabled]="p.enabled">
                <div class="platform-header">
                    <div class="platform-name">{{ p.name }}</div>
                    <mat-slide-toggle [checked]="p.enabled" (change)="onTogglePlatform(p, $event.checked)"
                        aria-label="Enable {{p.name}}">
                    </mat-slide-toggle>
                </div>
            </div>
            }
        </div>
    </div>
    }
</mat-dialog-content>
