<app-dialog-header
  icon="edit"
  [title]="data.title"
  [subtitle]="getHeaderSubtitle()">
</app-dialog-header>

<mat-dialog-content class="range-edit-content">
  <div class="range-grid">
    <section class="range-value-tile">
      <div class="range-value-tile__label">{{ getMinFieldLabel() }}</div>
      <mat-form-field appearance="outline" class="range-number-field" subscriptSizing="dynamic">
        <button mat-icon-button matPrefix type="button" class="step-button step-button--prefix"
          (click)="decreaseMin()"
          [attr.aria-label]="getMinFieldLabel() + ' -'">
          <mat-icon>remove</mat-icon>
        </button>
        <input
          matInput
          type="number"
          inputmode="decimal"
          [step]="data.step"
          [min]="data.minBound"
          [max]="data.maxBound"
          [formControl]="form.controls.minValue"
          [attr.aria-label]="getMinFieldLabel()"
          (blur)="onMinBlur()"
        />
        @if (data.unit) {
          <span matTextSuffix>{{ data.unit }}</span>
        }
        <button mat-icon-button matSuffix type="button" class="step-button step-button--suffix"
          (click)="increaseMin()"
          [attr.aria-label]="getMinFieldLabel() + ' +'">
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>
    </section>

    <section class="range-value-tile">
      <div class="range-value-tile__label">{{ getMaxFieldLabel() }}</div>
      <mat-form-field appearance="outline" class="range-number-field" subscriptSizing="dynamic">
        <button mat-icon-button matPrefix type="button" class="step-button step-button--prefix"
          (click)="decreaseMax()"
          [attr.aria-label]="getMaxFieldLabel() + ' -'">
          <mat-icon>remove</mat-icon>
        </button>
        <input
          matInput
          type="number"
          inputmode="decimal"
          [step]="data.step"
          [min]="data.minBound"
          [max]="data.maxBound"
          [formControl]="form.controls.maxValue"
          [attr.aria-label]="getMaxFieldLabel()"
          (blur)="onMaxBlur()"
        />
        @if (data.unit) {
          <span matTextSuffix>{{ data.unit }}</span>
        }
        <button mat-icon-button matSuffix type="button" class="step-button step-button--suffix"
          (click)="increaseMax()"
          [attr.aria-label]="getMaxFieldLabel() + ' +'">
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>
    </section>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="sticky-actions range-edit-actions" align="end">
  <button mat-icon-button class="action-close" type="button" (click)="close()"
    [attr.aria-label]="'common.actions.close' | transloco">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-icon-button type="button" (click)="openHelp()"
    [attr.aria-label]="'common.actions.help' | transloco">
    <mat-icon>help</mat-icon>
  </button>
  <button mat-icon-button type="button" (click)="reset()"
    [attr.aria-label]="'common.experiences.reset' | transloco">
    <mat-icon>restart_alt</mat-icon>
  </button>
  <button mat-icon-button color="primary" type="button" (click)="apply()"
    [disabled]="isRangeOrderInvalid()"
    [attr.aria-label]="'common.actions.apply' | transloco">
    <mat-icon>check</mat-icon>
  </button>
</mat-dialog-actions>
