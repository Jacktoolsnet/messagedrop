<div class="searchTerm-container">
  <input type="search" enterkeyhint="search" [formControl]="searchControl" (keyup.enter)="searchPlaces()"
    [placeholder]="'common.location.searchPlaceholder' | transloco">
  <button type="button" (click)="searchPlaces()" [attr.aria-label]="'common.aria.search' | transloco">
    <mat-icon>search</mat-icon>
  </button>
</div>

<mat-dialog-content class="location-picker-content">
  <div class="location-picker-map" [id]="mapId" [class.is-hidden]="viewMode === 'list'"></div>

  @if (viewMode === 'list') {
  <div class="location-picker-list">
    <app-nominatim-results-list [places]="searchResults" [showAddButton]="false" (flyTo)="flyTo($event)"
      (navigate)="navigate($event)">
    </app-nominatim-results-list>
  </div>
  }
</mat-dialog-content>

<mat-dialog-actions class="sticky-actions" align="end">
  <button mat-icon-button type="button" (click)="cancel()" [attr.aria-label]="'common.actions.abort' | transloco"
    class="action-close">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-icon-button type="button" (click)="help.open('locationPicker')"
    [attr.aria-label]="'common.actions.help' | transloco">
    <mat-icon>help</mat-icon>
  </button>
  <button mat-icon-button type="button" (click)="toggleViewMode()"
    [attr.aria-label]="viewMode === 'list' ? ('common.location.switchToMap' | transloco) : ('common.location.switchToList' | transloco)">
    <mat-icon>{{ viewMode === 'list' ? 'map' : 'list' }}</mat-icon>
  </button>
  <button mat-icon-button color="primary" type="button" (click)="apply()"
    [attr.aria-label]="'common.actions.apply' | transloco">
    <mat-icon>check</mat-icon>
  </button>
</mat-dialog-actions>
