<mat-dialog-content>
    <div class="textarea_container">
        <textarea cdkFocusInitial maxlength="512" type="text" [(ngModel)]="data.text" matInput>
        </textarea>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="sticky-actions" align="end">
    <button class="button_drop" color="primary" aria-label="Drop your message" (click)="onApplyClick()"
        mat-icon-button><mat-icon>check</mat-icon></button>
</mat-dialog-actions>
