<app-dialog-header
  icon="{{ titleIcon }}"
  [title]="titleKey | transloco">
</app-dialog-header>

<mat-dialog-content>
    <div class="textarea_container">
        <textarea cdkFocusInitial maxlength="512" type="text" [(ngModel)]="data.text" matInput>
        </textarea>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="sticky-actions" align="end">
    <button mat-dialog-close cdkFocusInitial (click)="onAbortClick()" mat-icon-button
        [attr.aria-label]="'common.actions.abort' | transloco" class="action-close">
        <mat-icon>close</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="help.open('textDialog')"
        [attr.aria-label]="'common.actions.help' | transloco">
        <mat-icon>help</mat-icon>
    </button>
    <button color="primary" [attr.aria-label]="'common.actions.apply' | transloco" (click)="onApplyClick()"
        mat-icon-button>
        <mat-icon>check</mat-icon>
    </button>
</mat-dialog-actions>
