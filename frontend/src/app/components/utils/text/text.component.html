<mat-dialog-content>
    <div class="textarea_container">
        <textarea cdkFocusInitial maxlength="512" type="text" [(ngModel)]="data.text" matInput>
        </textarea>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button class="button_drop" color="primary" aria-label="Drop your message" (click)="onApplyClick()">
        Apply
    </button>
</mat-dialog-actions>
