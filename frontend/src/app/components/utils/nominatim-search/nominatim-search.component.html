<div class="searchTerm-container">
    <input type="text" [formControl]="searchterm" placeholder="Search in OpenStreetMap">
    <select [(ngModel)]="selectedRadius" (change)="onSelectChange($event)">
        <option *ngFor="let r of radiusOptions" [value]="r.value">
            {{ r.label }}
        </option>
    </select>
    <button (click)="search()">
        <mat-icon>search</mat-icon>
    </button>
</div>
<mat-dialog-content class="full-width">
    <div *ngIf="nominatimPlaces" class="gallery">
        <div *ngFor="let nominatimPlace of nominatimPlaces">
        </div>
    </div>
</mat-dialog-content>
