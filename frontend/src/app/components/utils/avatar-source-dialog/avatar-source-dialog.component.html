<h2 mat-dialog-title class="dialog-title">
  <mat-icon class="dialog-title__icon" aria-hidden="true">account_circle</mat-icon>
  <span class="dialog-title__text">{{ 'common.avatarSource.title' | transloco }}</span>
</h2>

<mat-dialog-content>
  <div class="source-grid">
    <button mat-flat-button color="primary" class="source-button" (click)="chooseFile()">
      <mat-icon>upload</mat-icon>
      <span>{{ 'common.avatarSource.file' | transloco }}</span>
    </button>

    @if (showUnsplash) {
    <button mat-flat-button class="source-button" (click)="chooseUnsplash()">
      <mat-icon>photo_library</mat-icon>
      <span>{{ 'common.avatarSource.unsplash' | transloco }}</span>
    </button>
    } @else {
    <div class="platform-tile">
      <app-enable-external-content [platform]="'unsplash'" (enabledChange)="onEnabledChange($event)">
      </app-enable-external-content>
    </div>
    }
  </div>
</mat-dialog-content>

<mat-dialog-actions class="sticky-actions" align="end">
  <button mat-icon-button class="action-close" mat-dialog-close
    [attr.aria-label]="'common.actions.close' | transloco">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
