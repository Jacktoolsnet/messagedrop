<div class="url-container">
    <input type="text" [(ngModel)]="searchterm" placeholder="Search in Tenor">
    <button *ngIf="(nextSearch === '' && searchterm !== '' || searchterm != lastSearchterm) || searchterm === ''"
        (click)="search()">
        <mat-icon>search</mat-icon>
    </button>
    <button *ngIf="nextSearch !== '' && searchterm !== '' && searchterm === lastSearchterm" (click)="search()">
        <mat-icon>arrow_circle_right</mat-icon>
    </button>
</div>
<mat-dialog-content class="full-width">
    <div *ngIf="results" class="gallery">
        <div *ngFor="let result of results">
            <img [src]="result.media_formats.gif.url" alt="Gif" (click)="onApplyClick(result)">
        </div>
    </div>
</mat-dialog-content>
