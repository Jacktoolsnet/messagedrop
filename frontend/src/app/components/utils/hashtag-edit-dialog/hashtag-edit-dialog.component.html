<app-dialog-header
  icon="tag"
  [title]="data.titleKey | transloco"
  [subtitle]="errorText">
</app-dialog-header>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{ 'common.hashtags.label' | transloco }}</mat-label>
    <input matInput [placeholder]="'common.hashtags.placeholder' | transloco" [(ngModel)]="inputValue" />
    <mat-hint>
      @if (data.mode === 'public') {
      {{ 'common.hashtags.publicHint' | transloco : { max: maxTags } }}
      } @else {
      {{ 'common.hashtags.localHint' | transloco : { max: maxTags } }}
      }
    </mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="sticky-actions" align="end">
  <button mat-dialog-close mat-icon-button class="action-close"
    [attr.aria-label]="'common.actions.abort' | transloco">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-icon-button type="button" (click)="help.open(data.helpKey || 'hashtagSearch')"
    [attr.aria-label]="'common.actions.help' | transloco">
    <mat-icon>help</mat-icon>
  </button>
  <button mat-icon-button type="button" (click)="onApply()"
    [attr.aria-label]="'common.actions.apply' | transloco">
    <mat-icon>check</mat-icon>
  </button>
</mat-dialog-actions>
