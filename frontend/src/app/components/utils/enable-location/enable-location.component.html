<div class="platform-header">
    <mat-icon>my_location</mat-icon>
    <div class="platform-header-copy">
        <h3 class="platform-name">{{ 'settings.location.title' | transloco }}</h3>
        <p class="platform-subtitle">{{ 'settings.location.description' | transloco }}</p>
    </div>
</div>

<div class="platform-note">
    {{ 'settings.location.note' | transloco }}
</div>

<mat-slide-toggle [checked]="enabled" (change)="onToggle($event.checked)"
    [attr.aria-label]="'settings.location.toggleAria' | transloco">
    {{ 'settings.location.toggle' | transloco }}
</mat-slide-toggle>
