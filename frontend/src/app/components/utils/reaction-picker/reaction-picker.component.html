<mat-dialog-content class="reaction-picker">
  <div class="reaction-grid">
    @for (r of data.reactions; track r) {
    <button type="button" (click)="pick(r)">{{ r }}</button>
    }
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-icon-button color="warn" (click)="pick(null)" aria-label="Remove reaction">
    <mat-icon>delete</mat-icon>
  </button>
</mat-dialog-actions>
