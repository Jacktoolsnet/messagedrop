@if (!weather) {
<div class="tile weather-tile">
    <div class="tile-info">
        <i class="wi wi-na" style="font-size: 1.5rem"></i>
        <div class="tile-content">
            <div class="tile-temperature">No data</div>
            <div class="tile-minmax">Weather unavailable</div>
        </div>
    </div>
</div>
} @else {
<div class="tile weather-tile" role="button" tabindex="0" (click)="openWeatherDetails()"
    (keyup.enter)="openWeatherDetails()" (keyup.space)="openWeatherDetails()">
    <div class="tile-info">
        <i class="wi wi-{{ weatherIcon }}"></i>
        <div class="tile-content">
            <div class="tile-temperature">{{ weather.current.temperature }} °C</div>
            @if (minMax) {
            <div class="tile-minmax">{{ minMax.min }} °C - {{ minMax.max }} °C</div>
            }
            @if (isStale) {
            <div class="stale">Data expired - showing cached values</div>
            }
        </div>
    </div>
</div>
}
