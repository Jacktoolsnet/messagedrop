<h2 mat-dialog-title>Edit action</h2>

<mat-dialog-content class="edit-content">
  <button class="icon-pick-button" mat-stroked-button color="primary" type="button" (click)="pickIcon()" aria-label="Pick an icon">
    @if (icon()) {
      <mat-icon>{{ icon() }}</mat-icon>
    } @else {
      <span>Pick an icon</span>
    }
  </button>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Label</mat-label>
    <input matInput cdkFocusInitial [formControl]="labelControl" maxlength="64" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Type</mat-label>
    <mat-select [formControl]="typeControl">
      @for (type of actionTypes; track type.value) {
        <mat-option [value]="type.value">{{ type.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Target</mat-label>
    <input matInput [formControl]="valueControl" />
    @if (valueControl.invalid && valueControl.touched) {
      <mat-error>Enter a valid {{ typeControl.value }} target</mat-error>
    }
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" type="button" (click)="save()">Save</button>
</mat-dialog-actions>
