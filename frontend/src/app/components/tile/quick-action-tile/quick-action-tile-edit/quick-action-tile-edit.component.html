<h2 mat-dialog-title>Edit quick actions</h2>

<mat-dialog-content class="edit-content">
  <button class="icon-pick-button" mat-stroked-button color="primary" type="button" (click)="pickIcon()" aria-label="Pick an icon">
    @if (icon()) {
      <mat-icon>{{ icon() }}</mat-icon>
    } @else {
      <span>Pick an icon</span>
    }
  </button>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial [formControl]="titleControl" maxlength="64" />
  </mat-form-field>

  <div class="actions-header">
    <div class="actions-title">Actions</div>
    <button mat-stroked-button color="primary" type="button" (click)="addAction()">
      <mat-icon>add</mat-icon>
      Add action
    </button>
  </div>

  @if (hasActions) {
    <div cdkDropList class="action-list" (cdkDropListDropped)="drop($event)">
      @for (action of actions(); track action.id) {
        <div class="action-row" cdkDrag>
          <button type="button" class="drag-handle" cdkDragHandle aria-label="Reorder action">
            <mat-icon>drag_indicator</mat-icon>
          </button>
          <div class="action-info">
            <mat-icon class="action-preview">{{ getActionIcon(action) }}</mat-icon>
            <div class="action-text">
              <div class="action-label">{{ getActionLabel(action) }}</div>
              <div class="action-meta">{{ getActionMeta(action) }}</div>
            </div>
          </div>
          <div class="action-buttons">
            <button mat-icon-button color="primary" type="button" (click)="editAction(action)" aria-label="Edit action">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" type="button" (click)="deleteAction(action)" aria-label="Delete action">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      }
    </div>
  } @else {
    <p class="text-muted">No actions yet. Add one above.</p>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" type="button" (click)="save()">Save</button>
</mat-dialog-actions>
