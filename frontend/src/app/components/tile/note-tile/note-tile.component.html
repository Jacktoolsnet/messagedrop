<div class="tile" role="button" tabindex="0" (click)="openNoteDialog()"
    (keyup.enter)="openNoteDialog()" (keyup.space)="openNoteDialog()">
    <div class="tile-header">
        <mat-icon class="tile-icon">clinical_notes</mat-icon>
        <span class="tile-title">{{ 'common.tiles.notes.title' | transloco }}</span>
    </div>

    @if (placeNotes().length > 0) {
    @for (note of placeNotes(); track note.id) {
    <div class="note-card">
        <span class="note-text" [style]="note.style">
            {{ note.note.trim() ? note.note : ('common.tiles.notes.multimediaOnly' | transloco) }}
        </span>
    </div>
    }
    } @else {
    <div class="note-empty">{{ 'common.tiles.notes.empty' | transloco }}</div>
    }
</div>
