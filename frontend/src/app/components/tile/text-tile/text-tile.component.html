<div class="text-tile">
  <div class="text-tile__header">
    <div class="text-tile__icon">
      <mat-icon>{{ icon }}</mat-icon>
    </div>
    <div class="text-tile__title">{{ title }}</div>
    <button mat-icon-button color="primary" type="button" (click)="editTile()" aria-label="Edit text tile">
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <div class="text-tile__body">
    @if (text) {
      <p>{{ text }}</p>
    } @else {
      <p class="text-muted">No text yet. Tap edit to add one.</p>
    }
  </div>
</div>
