<h2 mat-dialog-title class="dialog-title">{{ 'common.user.resetDialog.title' | transloco }}</h2>
<mat-dialog-content>
    {{ 'common.user.resetDialog.confirm' | transloco }}
</mat-dialog-content>
<mat-dialog-actions class="sticky-actions" align="end">
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">{{ 'common.actions.abort' | transloco }}</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="true">{{ 'common.actions.yes' | transloco }}</button>
</mat-dialog-actions>
