<h2 mat-dialog-title>Reset user</h2>
<mat-dialog-content>
    If I reset my user, all information will be deleted. This cannot be undone. Do I really want to reset my user?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">Abort</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
