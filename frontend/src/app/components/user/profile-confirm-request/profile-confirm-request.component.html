<h2 mat-dialog-title>{{ 'common.user.profileShare.title' | transloco }}</h2>
<mat-dialog-content>
  {{ 'common.user.profileShare.body' | transloco: { userId: contact.userId } }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">{{ 'common.actions.no' | transloco }}</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">{{ 'common.actions.yes' | transloco }}</button>
</mat-dialog-actions>
