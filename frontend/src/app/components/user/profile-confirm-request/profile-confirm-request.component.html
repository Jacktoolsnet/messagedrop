<h2 mat-dialog-title>Share Profile Information</h2>
<mat-dialog-content>
    It looks like I shared a connect id with user {{contact.userId}}. The user would like to use my profile name and avatar. I share my profile name and avatar.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">No</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
