<h2 mat-dialog-title>Delete user</h2>
<mat-dialog-content>
    This user and all related data will be permanently deleted. Are you sure?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">Abort</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
