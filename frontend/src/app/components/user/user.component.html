<h2 mat-dialog-title>{{ 'common.user.dialog.title' | transloco }}</h2>
<mat-dialog-content class="dialog">
  <p>{{ 'common.user.dialog.userIdLabel' | transloco }}</p>
  <p>{{userService.getUser().id}}</p>
  <button mat-stroked-button color="primary" [attr.aria-hidden]="false" class="button"
    [mat-dialog-close]="{'action': 'backup'}">
    <mat-icon>download</mat-icon>
    <span>{{ 'common.user.dialog.backup' | transloco }}</span>
  </button>
  <button mat-stroked-button color="primary" [attr.aria-hidden]="false" class="button"
    [mat-dialog-close]="{'action': 'changePin'}">
    <mat-icon>lock_reset</mat-icon>
    <span>{{ 'common.user.dialog.changePin' | transloco }}</span>
  </button>
  <button mat-stroked-button color="warn" [attr.aria-hidden]="false" class="button"
    [mat-dialog-close]="{'action': 'resetKeys'}">
    <mat-icon>security</mat-icon>
    <span>{{ 'common.user.dialog.resetKeys' | transloco }}</span>
  </button>
  <button mat-flat-button color="warn" [attr.aria-hidden]="false" class="button button-danger"
    [mat-dialog-close]="{'action': 'deleteUserId'}">
    <mat-icon>delete</mat-icon>
    <span>{{ 'common.user.dialog.delete' | transloco }}</span>
  </button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [attr.aria-hidden]="false" cdkFocusInitial
    [mat-dialog-close]="{'action': 'back'}">{{ 'common.actions.close' | transloco }}</button>
</mat-dialog-actions>
