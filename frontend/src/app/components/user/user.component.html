<h2 mat-dialog-title>My user</h2>
<mat-dialog-content class="full-width">
  <h2>{{user?.id}}</h2>
  <div class="buttonarea">
    <button mat-flat-button class color="primary" [attr.aria-hidden]="false" class="button" [mat-dialog-close]="{'action': 'shareUserId'}">
      <mat-icon class="material-symbols-outlined">share</mat-icon>
      <span>Share my user id</span>
    </button>       
    <p></p>
    <button mat-flat-button class color="primary" [attr.aria-hidden]="false"  class="button" [mat-dialog-close]="{'action': 'deleteUserId'}">
      <mat-icon class="material-symbols-outlined">delete</mat-icon>
      <span>Delete my user id</span>
    </button>  
  </div>  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [attr.aria-hidden]="false" cdkFocusInitial [mat-dialog-close]="{'action': 'back'}">Back</button>
</mat-dialog-actions>
<h4>Please only share your user ID via services and with people you trust.</h4>
