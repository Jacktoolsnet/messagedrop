<h2 mat-dialog-title>{{ isConfirming ? 'Confirm PIN' : 'Create PIN' }}</h2>

<div class="pin-display">
    @for (digit of isConfirming ? confirmPinDisplay : pinDisplay; track $index) {
    <div [ngClass]="{ 'pin-dot': true, 'active': $index === currentPinIndex }">
        {{ digit || 'â€¢' }}
    </div>
    }
</div>

<div class="pin-pad">
    @for (digit of ['1','2','3','4','5','6','7','8','9']; track $index) {
    <button mat-mini-fab color="accent" (click)="addDigit(digit)">
        {{ digit }}
    </button>
    }

    <!-- Reset Button mit Icon -->
    <button mat-mini-fab color="primary" (click)="reset()">
        <mat-icon class="material-symbols-outlined">autorenew</mat-icon>
    </button>

    <!-- 0 Button -->
    <button mat-mini-fab color="accent" (click)="addDigit('0')">
        0
    </button>

    <!-- Help Button mit Icon -->
    <button mat-mini-fab color="primary" [disabled]="false" (click)="showPinHint()">
        <mat-icon class="material-symbols-outlined">question_mark</mat-icon>
    </button>
</div>
