<h2 mat-dialog-title>Pin hint</h2>
<mat-dialog-content>
    To use Messagedrop, I have to choose a PIN. I can't forget it, since there's no way to recover it. The PIN is
    encrypted, hashed, and stored only on my device.
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="">Ok</button>
</mat-dialog-actions>
