<div class="button_container">

        [attr.aria-label]="'common.multimedia.addFromTenor' | transloco">
        <span>{{ 'common.multimedia.addFromTenor' | transloco }}</span>
    </button>

    <button (click)="openImportMultimediaDialog()" mat-flat-button class="button_default" color="primary"

    </button>
</div>
