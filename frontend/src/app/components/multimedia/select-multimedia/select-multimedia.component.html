<div class="button_container">
    <button (click)="openTenorDialog()" mat-flat-button class="button_default" color="primary">
        <mat-icon class="material-symbols-outlined">animated_images</mat-icon>
        <span>Add a GIF from Tenor</span>
    </button>
    <button (click)="openYoutubeDialog()" mat-flat-button class="button_default" color="primary">
        <mat-icon class="material-symbols-outlined">animated_images</mat-icon>
        <span>Add a video from YouTube</span>
    </button>
</div>
