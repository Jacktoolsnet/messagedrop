@if (multimedia?.type === 'tenor') {
<div class="media_block">
    <div class="multimedia_container">
        <img class="multimedia_image" [src]="multimedia!.url">
    </div>
    @if (multimedia?.attribution !== '') {
    <a class="attribution_link" [href]="multimedia?.sourceUrl" target="_blank">
        {{ multimedia?.attribution }}
    </a>
    }
</div>
} @else if (multimedia?.type !== 'tenor' && safeHtml !== '') {
<div class="media_block">
    <div class="oembed_container" [innerHTML]="safeHtml"></div>
    @if (multimedia?.attribution !== '') {
    <a class="attribution_link" [href]="multimedia?.sourceUrl" target="_blank">
        {{ multimedia?.attribution }}
    </a>
    }
</div>
}
