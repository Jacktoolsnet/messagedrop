<h2 mat-dialog-title>Remove image</h2>
<mat-dialog-content>
  The image will be permanently removed from the map. Are you sure?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">Abort</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
