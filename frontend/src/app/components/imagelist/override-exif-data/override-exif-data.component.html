<mat-dialog-content class="dialog-content">
  @if (data.previewUrl) {
  <img [src]="data.previewUrl"
    [alt]="data.fileName || ('common.images.exif.previewAlt' | transloco)" class="preview" />
  }
  <div class="body">
    <div class="headline">{{ 'common.images.exif.title' | transloco }}</div>
    <p class="copy">
      {{ 'common.images.exif.body' | transloco }}
    </p>
    <mat-slide-toggle [(ngModel)]="applyToAll" color="primary">
      <span class="copy">{{ 'common.images.exif.remember' | transloco }}</span>
    </mat-slide-toggle>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="actions sticky-actions" align="end">
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="{ useMap: false, applyToAll }">
    {{ 'common.images.exif.keep' | transloco }}
  </button>
  <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="{ useMap: true, applyToAll }">
    {{ 'common.images.exif.useMap' | transloco }}
  </button>
</mat-dialog-actions>
