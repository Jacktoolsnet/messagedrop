<mat-dialog-content class="dialog-content">
  @if (data.previewUrl) {
  <img [src]="data.previewUrl" [alt]="data.fileName || 'Image preview'" class="preview" />
  }
  <div class="body">
    <div class="headline">Choose location</div>
    <p class="copy">
      This photo has EXIF coordinates. Replace with the current map location?
    </p>
    <mat-slide-toggle [(ngModel)]="applyToAll" color="primary">
      <span class="copy">Remember this choice for all images in this import</span>
    </mat-slide-toggle>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="{ useMap: false, applyToAll }">Keep
    EXIF</button>
  <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="{ useMap: true, applyToAll }">Use map
    location</button>
</mat-dialog-actions>
