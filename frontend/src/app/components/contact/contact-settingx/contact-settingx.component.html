<h2 mat-dialog-title>Contact profile</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Contact name</mat-label>
    <input matInput maxlength="64" [(ngModel)]="contact.name" />
  </mat-form-field>

  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="file-input"
    (change)="onFileSelected($event)" #fileUpload />

  @if (!contact.base64Avatar) {
  <div class="avatar-area">
    <button mat-flat-button class="button-set-avatar" (click)="fileUpload.click()">
      <span>Set the contact avatar.</span>
    </button>
  </div>
  } @else {
  <div class="avatar-area">
    <div class="center">
      <img class="avatar" [src]="contact.base64Avatar"
        [attr.alt]="contact.name ? contact.name + ' avatar' : 'Contact avatar'" /><br />
    </div>
    <div class="button-style">
      <button mat-mini-fab color="primary" class="upload-button" (click)="deleteAvatar()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  }

  @if (joinedUserRoom) {
  <div class="avatar-area">
    <div class="buttonarea">
      <button mat-flat-button color="primary" class="button_style" (click)="getProfileFromContact(contact)">
        <mat-icon>connect_without_contact</mat-icon>
        <span>Ask contact for profile</span>
      </button>
    </div>
  </div>
  }

  <div class="avatar-area">
    <div class="buttonarea">
      <button mat-flat-button color="warn" class="button_style" type="button" (click)="openTileSettings()"
        [attr.aria-label]="'Open tile settings for ' + (data.contact.name || 'place')">
        <mat-icon>settings</mat-icon>
        <span>Tile settings</span>
      </button>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onAbortClick()">Abort</button>
  <button mat-button mat-dialog-close (click)="onApplyClick()">Apply</button>
</mat-dialog-actions>
