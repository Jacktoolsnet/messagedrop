<h2 *ngIf="data.mode == 'add_place'" mat-dialog-title>Add a contact</h2>
<h2 *ngIf="data.mode == 'edit_place'" mat-dialog-title>Edit the contact</h2>
<mat-dialog-content>
    The connect id I like to import
    <input matInput type="text" maxlength="64" placeholder="The connect id.." [(ngModel)]="data.contact.connectId">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onAbortClick()">Abort</button>
  <button *ngIf="data.contact.connectId != ''" mat-button mat-dialog-close (click)="onApplyClick()">Apply</button>
</mat-dialog-actions>
<h4>The contact is saved on my device and only visible to me.</h4>
