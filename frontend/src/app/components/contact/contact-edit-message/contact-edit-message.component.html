<mat-dialog-content>
    <div class="content">
        @if (data.shortMessage.multimedia.type === 'undefined') {
        <app-select-multimedia class="oembed_container" (newMultimedia)="applyNewMultimedia($event)">
        </app-select-multimedia>
        } @else {
        <div class="oembed_container">
            <button mat-mini-fab color="primary" class="button_remove_multimedia" (click)="removeMultimedia()">
                <mat-icon>delete</mat-icon>
            </button>
            <app-showmultimedia class="oembed_container" [multimedia]="data.shortMessage.multimedia">
            </app-showmultimedia>
        </div>
        }

        @if (data.shortMessage.message === '') {
        <div class="oembed_container">
            <button (click)="openTextDialog()" mat-flat-button class="button_default" color="primary">
                <mat-icon>post_add</mat-icon>
                <span>Add a text</span>
            </button>
        </div>
        } @else {
        <div class="oembed_container">
            <button mat-mini-fab class="button_random" color="secondary" aria-label="Drop a new message"
                (click)="onNewFontClick()">
                <mat-icon>switch_access_shortcut</mat-icon>
            </button>
            <button mat-mini-fab color="primary" class="button_remove_text" (click)="removeText()">
                <mat-icon>delete</mat-icon>
            </button>
            <p class="text" role="button" tabindex="0" (click)="openTextDialog()"
                (keyup.enter)="openTextDialog()" (keyup.space)="openTextDialog()"
                [style]="data.shortMessage.style">
                {{ data.shortMessage.message }}
            </p>
        </div>
        }
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onAbortClick()">Abort</button>

    @if (data.shortMessage.message !== '' || data.shortMessage.multimedia.type !== 'undefined') {
    <button mat-flat-button class="button_drop" color="primary" aria-label="Drop your message" (click)="onApplyClick()">
        Apply
    </button>
    }
</mat-dialog-actions>
