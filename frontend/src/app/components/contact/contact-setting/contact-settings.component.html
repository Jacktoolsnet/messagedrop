<h2 mat-dialog-title class="dialog-title">{{ 'common.contact.profile.title' | transloco }}</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{ 'common.contact.profile.nameLabel' | transloco }}</mat-label>
    <input matInput maxlength="64" [(ngModel)]="contact.name" />
  </mat-form-field>

  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="file-input"
    (change)="onFileSelected($event)" #fileUpload />

  @if (!contact.base64Avatar) {
  <div class="avatar-area">
    <button mat-flat-button class="button-set-avatar" (click)="fileUpload.click()">
      <span>{{ 'common.contact.profile.setAvatar' | transloco }}</span>
    </button>
  </div>
  } @else {
  <div class="avatar-area">
    <div class="center">
      <img class="avatar" [src]="contact.base64Avatar"
        [attr.alt]="contact.name ? ('common.contact.profile.avatarAltName' | transloco:{ name: contact.name }) : ('common.contact.profile.avatarAlt' | transloco)" /><br />
    </div>
    <div class="button-style">
      <button mat-mini-fab color="primary" class="upload-button" (click)="deleteAvatar()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  }

  @if (joinedUserRoom()) {
  <div class="avatar-area">
    <div class="buttonarea">
      <button mat-flat-button color="primary" class="button_style" (click)="getProfileFromContact(contact)">
        <mat-icon>connect_without_contact</mat-icon>
        <span>{{ 'common.contact.profile.askProfile' | transloco }}</span>
      </button>
    </div>
  </div>
  }

  <div class="avatar-area">
    <div class="buttonarea">
      <button mat-flat-button color="warn" class="button_style" type="button" (click)="openTileSettings()"
        [attr.aria-label]="'common.contact.profile.tileSettingsAria' | transloco:{ name: data.contact.name || ('common.contact.profile.nameFallback' | transloco) }">
        <mat-icon>settings</mat-icon>
        <span>{{ 'common.contact.profile.tileSettings' | transloco }}</span>
      </button>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="sticky-actions" align="end">
  <button mat-dialog-close cdkFocusInitial (click)="onAbortClick()" mat-icon-button [attr.aria-label]="'common.actions.abort' | transloco" class="action-close"><mat-icon>close</mat-icon></button>
  <button mat-dialog-close (click)="onApplyClick()" mat-icon-button [attr.aria-label]="'common.actions.apply' | transloco"><mat-icon>check</mat-icon></button>
</mat-dialog-actions>
