<h2 mat-dialog-title>
    <mat-icon aria-hidden="true">gavel</mat-icon>
    {{ 'common.legal.notice.title' | transloco }}
</h2>

<mat-dialog-actions class="lang-actions" align="start">
    <button mat-stroked-button [color]="lang() === 'de' ? 'primary' : undefined" (click)="setLanguage('de')"
        [disabled]="loading()" [class.active]="lang() === 'de'">{{ 'common.legal.language.de' | transloco }}</button>
    <button mat-stroked-button [color]="lang() === 'en' ? 'primary' : undefined" (click)="setLanguage('en')"
        [disabled]="loading()" [class.active]="lang() === 'en'">{{ 'common.legal.language.en' | transloco }}</button>
</mat-dialog-actions>

<mat-dialog-content class="content">
    @if (loading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p class="muted">{{ 'common.legal.notice.loading' | transloco }}</p>
    }

    @if (error()) {
    <div class="error" role="alert">
        <p>{{ 'common.legal.notice.loadFailed' | transloco }}</p>
        <button mat-stroked-button (click)="reload()">{{ 'common.actions.retry' | transloco }}</button>
    </div>
    }

    @if (!loading() && !error()) {
    <pre class="legal-text" [textContent]="text()"
        [attr.aria-label]="'common.legal.notice.ariaLabel' | transloco"></pre>
    }
</mat-dialog-content>

<mat-dialog-actions class="actions" align="end">
    <button mat-button (click)="openInNewTab()" [disabled]="loading() || error()">
        {{ 'common.actions.openInNewTab' | transloco }}
    </button>
    <button mat-button (click)="download()" [disabled]="loading() || error()">
        {{ 'common.actions.download' | transloco }}
    </button>
    <button mat-button color="primary" (click)="close()" cdkFocusInitial>
        {{ 'common.actions.close' | transloco }}
    </button>
</mat-dialog-actions>
