<app-dialog-header
  [title]="'dsa.status.title' | transloco">
</app-dialog-header>

<mat-dialog-content class="dialog-content">
  <p class="primary">{{ primaryText }}</p>
  <p class="secondary">{{ secondaryText }}</p>

  @if (data.statusUrl) {
  <div class="link-box" [attr.title]="'dsa.status.statusUrlTitle' | transloco">
    <span class="link-text">{{ data.statusUrl }}</span>
    <button mat-icon-button color="primary" [matTooltip]="'dsa.status.openInBrowser' | transloco"
      (click)="openInBrowser()" [attr.aria-label]="'dsa.status.openInBrowser' | transloco">
      <mat-icon>open_in_new</mat-icon>
    </button>
  </div>
  } @else if (data.token) {
  <div class="link-box" [attr.title]="'dsa.status.statusTokenTitle' | transloco">
    <span class="link-text">{{ 'dsa.status.tokenLabel' | transloco }}: {{ data.token }}</span>
  </div>
  }
</mat-dialog-content>

<mat-dialog-actions class="sticky-actions" align="end">
  <button color="primary" (click)="close()" mat-icon-button [attr.aria-label]="'common.actions.close' | transloco" class="action-close"><mat-icon>close</mat-icon></button>
  <button mat-icon-button type="button" (click)="help.open('dsaStatusLink')"
    [attr.aria-label]="'common.actions.help' | transloco">
    <mat-icon>help</mat-icon>
  </button>
  <button color="primary" class="copy-btn" (click)="copy()" mat-icon-button [attr.aria-label]="'common.actions.copy' | transloco"><mat-icon>content_copy</mat-icon></button>
</mat-dialog-actions>
