<h1 mat-dialog-title>{{ 'common.legal.privacy.title' | transloco }}</h1>

<mat-dialog-actions class="lang-actions" align="start">
    <button mat-stroked-button [color]="lang() === 'de' ? 'primary' : undefined" (click)="setLanguage('de')"
        [disabled]="loading()" [class.active]="lang() === 'de'">{{ 'common.legal.language.de' | transloco }}</button>
    <button mat-stroked-button [color]="lang() === 'en' ? 'primary' : undefined" (click)="setLanguage('en')"
        [disabled]="loading()" [class.active]="lang() === 'en'">{{ 'common.legal.language.en' | transloco }}</button>
</mat-dialog-actions>

<mat-dialog-content class="content">
    @if (loading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p class="muted">{{ 'common.legal.privacy.loading' | transloco }}</p>
    }

    @if (error()) {
    <div class="error" role="alert">
        <p>{{ 'common.legal.privacy.loadFailed' | transloco }}</p>
        <button mat-stroked-button (click)="reload()">{{ 'common.actions.retry' | transloco }}</button>
    </div>
    }

    @if (!loading() && !error()) {
    <pre class="policy-text" [textContent]="text()"
        [attr.aria-label]="'common.legal.privacy.ariaLabel' | transloco"></pre>
    }
</mat-dialog-content>

<mat-dialog-actions class="consent" align="start">
    <mat-slide-toggle [checked]="accepted" [disabled]="loading() || error()" (change)="onToggle($event.checked)"
        [attr.aria-label]="'common.legal.privacy.acceptAria' | transloco">
        {{ 'common.legal.privacy.acceptText' | transloco }}
    </mat-slide-toggle>
</mat-dialog-actions>

<mat-dialog-actions class="actions" align="end">
    <button mat-button (click)="openInNewTab()" [disabled]="loading() || error()">
        {{ 'common.actions.openInNewTab' | transloco }}
    </button>
    <button mat-button (click)="download()" [disabled]="loading() || error()">
        {{ 'common.actions.download' | transloco }}
    </button>
    <button mat-button color="primary" (click)="close()">
        {{ 'common.actions.close' | transloco }}
    </button>
</mat-dialog-actions>
