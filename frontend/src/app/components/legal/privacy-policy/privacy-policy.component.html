<h1 mat-dialog-title>Privacy Policy</h1>

<mat-dialog-actions class="lang-actions" align="start">
    <button mat-stroked-button [color]="lang() === 'de' ? 'primary' : undefined" (click)="setLanguage('de')"
        [disabled]="loading()" [class.active]="lang() === 'de'">Deutsch</button>
    <button mat-stroked-button [color]="lang() === 'en' ? 'primary' : undefined" (click)="setLanguage('en')"
        [disabled]="loading()" [class.active]="lang() === 'en'">English</button>
</mat-dialog-actions>

<mat-dialog-content class="content">
    @if (loading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p class="muted">Loading privacy policyâ€¦</p>
    }

    @if (error()) {
    <div class="error" role="alert">
        <p>Could not load the privacy policy file.</p>
        <button mat-stroked-button (click)="reload()">Retry</button>
    </div>
    }

    @if (!loading() && !error()) {
    <pre class="policy-text" [textContent]="text()" aria-label="Privacy policy"></pre>
    }
</mat-dialog-content>

<mat-dialog-actions class="consent" align="start">
    <mat-slide-toggle [checked]="accepted" [disabled]="loading() || error()" (change)="onToggle($event.checked)"
        aria-label="Accept Privacy Policy">
        I have read and accept this Privacy Policy.
    </mat-slide-toggle>
</mat-dialog-actions>

<mat-dialog-actions class="actions" align="end">
    <button mat-button (click)="openInNewTab()" [disabled]="loading() || error()">Open in new tab</button>
    <button mat-button (click)="download()" [disabled]="loading() || error()">Download</button>
    <button mat-button color="primary" (click)="close()">Close</button>
</mat-dialog-actions>
