<h2 mat-dialog-title class="dialog-title">{{ 'common.systemMessages.deleteAllTitle' | transloco }}</h2>
<mat-dialog-content>
  <p>{{ 'common.systemMessages.deleteAllConfirm' | transloco }}</p>
</mat-dialog-content>
<mat-dialog-actions class="sticky-actions" align="end">
  <button mat-button [mat-dialog-close]="false">{{ 'common.cancel' | transloco }}</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    {{ 'common.systemMessages.deleteAll' | transloco }}
  </button>
</mat-dialog-actions>
