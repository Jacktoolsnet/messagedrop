<h2 mat-dialog-title>Delete system message</h2>
<mat-dialog-content>
  <p>Do you really want to permanently delete all filtered system messages?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete all</button>
</mat-dialog-actions>
