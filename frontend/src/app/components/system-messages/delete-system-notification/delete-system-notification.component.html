<h2 mat-dialog-title>{{ 'common.systemMessages.deleteTitle' | transloco }}</h2>
<mat-dialog-content>
  <p>{{ 'common.systemMessages.deleteConfirm' | transloco }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{ 'common.cancel' | transloco }}</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    {{ 'common.actions.delete' | transloco }}
  </button>
</mat-dialog-actions>
