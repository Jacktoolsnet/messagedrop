<h2 *ngIf="data.mode == 'add_note'" mat-dialog-title>Add a private note</h2>
<h2 *ngIf="data.mode == 'edit_note'" mat-dialog-title>Edit my private note</h2>
<button mat-mini-fab class="button_random" color="secondary" aria-label="Drop a new message" (click)="onNewFontClick()">
    <mat-icon class="material-symbols-outlined">switch_access_shortcut</mat-icon>
</button>
<button [attr.aria-hidden]="false" class="button_legal" mat-mini-fab aria-label="Legal" (click)="showPolicy()">
    <mat-icon [attr.aria-hidden]="false" class="material-symbols-outlined">policy</mat-icon>
</button>
<mat-dialog-content class="full-width">
    <textarea
        cdkFocusInitial
        [style]="data.note.style"
        maxlength="512"
        type="text" 
        [(ngModel)]="data.note.note"
        matInput>
    </textarea>    
</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="data.mode == 'add_note'" mat-flat-button class="button_drop" color="primary" aria-label="Drop your message" (click)="onApplyClick()">
        <mat-icon class="material-symbols-outlined">add_notes</mat-icon>
        Drop private note
    </button>
    <button *ngIf="data.mode == 'edit_note'" mat-flat-button class="button_drop" color="primary" aria-label="Update your message" (click)="onApplyClick()">
        <mat-icon class="material-symbols-outlined">check</mat-icon>
        Apply changes
    </button>
</mat-dialog-actions>
