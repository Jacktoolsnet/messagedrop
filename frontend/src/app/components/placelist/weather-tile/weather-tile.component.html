@if (!weather) {
<div class="tile weather-tile">
    <div class="tile-info">
        <i class="wi wi-na" style="font-size: 1.5rem"></i>
        <div class="tile-content">
            <div class="tile-temperature">Too many</div>
            <div class="tile-minmax">requests</div>
        </div>
    </div>
</div>
} @else {
<div class="tile weather-tile" (click)="openWeatherDetails()">
    <div class="tile-info">
        <i class="wi wi-{{ weatherIcon }}"></i>
        <div class="tile-content">
            <div class="tile-temperature">{{ weather.current.temperature }} °C</div>
            @if (minMax) {
            <div class="tile-minmax">{{ minMax.min }} °C - {{ minMax.max }} °C</div>
            }
        </div>
    </div>
</div>
}
