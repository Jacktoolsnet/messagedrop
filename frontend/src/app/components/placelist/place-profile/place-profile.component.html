@if (data.mode === 'add_place') {
<h2 mat-dialog-title>Add a place</h2>
} @else if (data.mode === 'edit_place') {
<h2 mat-dialog-title>Place profile</h2>
}

<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Place name</mat-label>
    <input matInput maxlength="64" [(ngModel)]="data.place.name" />
  </mat-form-field>

  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="file-input"
    (change)="onFileSelected($event)" #fileUpload />

  @if (!data.place.base64Avatar) {
  <div class="avatar-area">
    <button mat-flat-button class="button-set-avatar" (click)="fileUpload.click()">
      <span>Set the place avatar.</span>
    </button>
  </div>
  } @else {
  <div class="avatar-area">
    <div class="center">
      <img class="avatar" [src]="data.place.base64Avatar" /><br />
    </div>
    <div class="button-style">
      <button mat-mini-fab color="primary" class="upload-button" (click)="deleteAvatar()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  }
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onAbortClick()">Abort</button>
  <button mat-button mat-dialog-close (click)="onApplyClick()">Apply</button>
</mat-dialog-actions>
