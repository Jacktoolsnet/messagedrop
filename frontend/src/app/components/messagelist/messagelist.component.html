<mat-dialog-content class="dialog">
    <button mat-mini-fab color="accent" class="button_back" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <button [attr.aria-hidden]="false" class="button_add" mat-mini-fab color="primary" aria-label="Add"
        *ngIf="userService.isReady() && messageService.selectedMessagesSignal().length === 0"
        (click)="addMessagDialog()">
        <mat-icon [attr.aria-hidden]="false" class="material-symbols-outlined">add</mat-icon>
    </button>

    <div *ngIf="userService.isReady() && messagesSignal().length === 0 && messageService.selectedMessagesSignal().length === 0"
        class="no-content">
        <button class="first-button" mat-flat-button color="primary" [attr.aria-hidden]="false"
            (click)="addMessagDialog()">
            <span>Add my first public message</span>
        </button>
    </div>

    <!-- List View -->
    <div *ngIf="messagesSignal().length !== 0 && messageService.selectedMessagesSignal().length === 0" class="content">
        <mat-card class="item" *ngFor="let message of filteredMessagesSignal(); index as i">

            <div class="avatar-box" *ngIf="user.id == message.userId && (userProfile.base64Avatar || userProfile.name)">
                <img *ngIf="userProfile.base64Avatar" class="avatar" [src]="userProfile.base64Avatar" />
                <span *ngIf="userProfile.name" class="name">{{ userProfile.name }}</span>
            </div>

            <div class="avatar-box" (click)="editMessageUserProfile(message)"
                *ngIf="user.id != message.userId && (profileService.getProfile(message.userId)?.base64Avatar || profileService.getProfile(message.userId)?.name)">
                <img *ngIf="profileService.getProfile(message.userId)?.base64Avatar" class="avatar"
                    [src]="profileService.getProfile(message.userId)?.base64Avatar">
                <span *ngIf="profileService.getProfile(message.userId)?.name" class="name">
                    {{ profileService.getProfile(message.userId)?.name }}
                </span>
            </div>

            <mat-card-content>
                <div class="message-content">
                    <app-showmultimedia [multimedia]="message.multimedia"></app-showmultimedia>
                    <app-showmessage *ngIf="message.message" [message]="message.translatedMessage ?? message.message"
                        [style]="message.style">
                    </app-showmessage>
                </div>
            </mat-card-content>

            <mat-card-actions class="buttonbar">
                <button *ngIf="(userService.isReady() && message.commentsNumber == 0) || message.commentsNumber > 0"
                    mat-mini-fab color="secondary" aria-label="Show or add comments"
                    (click)="handleCommentClick(message)">
                    <mat-icon aria-hidden="false" class="material-symbols-outlined"
                        matBadge="{{ message.commentsNumber > 0 ? (message.commentsNumber | shortNumber) : '' }}"
                        matBadgePosition="after" matBadgeColor="accent" matBadgeOverlap="true">
                        forum
                    </mat-icon>
                </button>
                <button *ngIf="userService.isReady() && user.id != message.userId" mat-mini-fab color="secondary"
                    aria-label="Like message" (click)="likeMessage(message)">
                    <mat-icon aria-hidden="false" class="material-symbols-outlined"
                        matBadge="{{ message.likes | shortNumber }}" matBadgePosition="after" matBadgeColor="accent"
                        matBadgeOverlap="true">thumb_up</mat-icon>
                </button>
                <button *ngIf="userService.isReady() && user.id != message.userId" mat-mini-fab color="secondary"
                    aria-label="Dislike message" (click)="dislikeMessage(message)">
                    <mat-icon aria-hidden="false" class="material-symbols-outlined"
                        matBadge="{{ message.dislikes | shortNumber }}" matBadgePosition="after" matBadgeColor="accent"
                        matBadgeOverlap="true">thumb_down</mat-icon>
                </button>
                <button mat-mini-fab color="secondary" aria-label="Fly to message" (click)="flyTo(message)">
                    <mat-icon>place</mat-icon>
                </button>
                <button *ngIf="userService.isReady() && user.id != message.userId" mat-mini-fab color="secondary"
                    aria-label="Edit message" (click)="editMessageUserProfile(message)">
                    <mat-icon aria-hidden="false" class="material-symbols-outlined">person</mat-icon>
                </button>
                <button *ngIf="user.id == message.userId" mat-mini-fab color="secondary" aria-label="Edit message"
                    (click)="editMessage(message)">
                    <mat-icon aria-hidden="false" class="material-symbols-outlined">edit</mat-icon>
                </button>
                <button *ngIf="user.id == message.userId" mat-mini-fab color="secondary" aria-label="Delete message"
                    (click)="deleteMessage(message)">
                    <mat-icon aria-hidden="false" class="material-symbols-outlined">delete_forever</mat-icon>
                </button>
                <button [matMenuTriggerFor]="messageMenu" [matMenuTriggerData]="{ user: user, message: message }"
                    aria-hidden="false" mat-mini-fab color="secondary">
                    <mat-icon aria-hidden="false" class="material-symbols-outlined">more_vert</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>

    <!-- Comment Detail View -->
    <div *ngIf="messageService.selectedMessagesSignal().length !== 0" class="content">
        <button *ngIf="userService.isReady()" mat-mini-fab color="primary" class="button_add"
            (click)="addComment(currentParentSignal()!)">
            <mat-icon>add</mat-icon>
        </button>

        <mat-card class="item" *ngFor="let message of commentsSignal()">
            <mat-card-content>
                <div class="message-content">
                    <app-showmultimedia [multimedia]="message.multimedia"></app-showmultimedia>
                    <app-showmessage *ngIf="message.message" [message]="message.translatedMessage ?? message.message"
                        [style]="message.style">
                    </app-showmessage>
                </div>
            </mat-card-content>
            <mat-card-actions class="buttonbar">
                <button *ngIf="(userService.isReady() && message.commentsNumber == 0) || message.commentsNumber > 0"
                    mat-mini-fab color="secondary" aria-label="Show or add comments"
                    (click)="handleCommentClick(message)">
                    <mat-icon aria-hidden="false" class="material-symbols-outlined"
                        matBadge="{{ message.commentsNumber > 0 ? (message.commentsNumber | shortNumber) : '' }}"
                        matBadgePosition="after" matBadgeColor="accent" matBadgeOverlap="true">
                        forum
                    </mat-icon>
                </button>
                <button mat-mini-fab color="secondary" aria-label="Fly to comment" (click)="flyTo(message)">
                    <mat-icon>place</mat-icon>
                </button>
                <button *ngIf="user.id == message.userId" mat-mini-fab color="secondary" aria-label="Edit comment"
                    (click)="editMessage(message)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="user.id == message.userId" mat-mini-fab color="secondary" aria-label="Delete comment"
                    (click)="deleteMessage(message)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>

</mat-dialog-content><mat-menu #messageMenu="matMenu"> <ng-template matMenuContent let-user="user"
        let-message="message"> <button mat-mini-fab color="secondary" aria-label="Navigate to message location."
            (click)="navigateToMessageLocation(message)"> <mat-icon>assistant_direction</mat-icon> </button> <button
            *ngIf="userService.isReady() && user.id != message.userId" mat-mini-fab color="secondary"
            aria-label="Block message" (click)="disableMessage(message)"> <mat-icon aria-hidden="false"
                class="material-symbols-outlined">visibility_off</mat-icon> </button> </ng-template> </mat-menu>
