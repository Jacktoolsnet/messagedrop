<h2 mat-dialog-title>Delete message</h2>
<mat-dialog-content>
    The message will be permanently deleted. Are you sure you want this?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">Abort</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
