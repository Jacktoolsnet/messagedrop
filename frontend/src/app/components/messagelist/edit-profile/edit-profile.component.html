<h2 mat-dialog-title>Edit profile</h2>
<mat-dialog-content>
  <button [attr.aria-hidden]="false" class="button_legal" mat-mini-fab aria-label="Legal" (click)="showPolicy()">
    <mat-icon [attr.aria-hidden]="false" class="material-symbols-outlined">policy</mat-icon>
  </button>
  Give the profile a name
  <input matInput type="text" maxlength="64" placeholder="User name.." [(ngModel)]="profile.name">
  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="file-input"
    (change)="onFileSelected($event)" #fileUpload>
  <div class="center-left" *ngIf="!profile?.base64Avatar">
    Give the profile an avatar:
    <button mat-mini-fab color="primary" class="upload-button" (click)="fileUpload.click()">
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
  <div class="center">
    <img *ngIf="profile?.base64Avatar" class="avatar" src="{{profile.base64Avatar}}" /><br>
  </div>
  <div class="center" *ngIf="profile?.base64Avatar">
    <button *ngIf="profile.base64Avatar != ''" mat-mini-fab color="primary" class="upload-button"
      (click)="deleteAvatar()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <h5>This information is stored on your device and is only visible to you.</h5>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onAbortClick()">Abort</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="{profile: profile, userId: userId}">Apply</button>
</mat-dialog-actions>
