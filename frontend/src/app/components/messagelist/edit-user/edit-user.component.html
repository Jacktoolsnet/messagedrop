<h2 mat-dialog-title>Edit user</h2>
<mat-dialog-content>
    Give the user a name
    <input matInput type="text" placeholder="User name.." [(ngModel)]="relatedUser.name">
    <h5>This information is stored on your device and is only visible to you.</h5>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onAbortClick()">Abort</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="relatedUser">Apply</button>
</mat-dialog-actions>
