<h2 mat-dialog-title>Block message</h2>
<mat-dialog-content>
  The message will be blocked for everyone. Are you sure the message violates the rules?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">No</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
