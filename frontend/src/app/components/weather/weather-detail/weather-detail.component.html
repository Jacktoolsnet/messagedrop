<ng-container *ngIf="tile">
    <div class="chart-container">
        <div class="close-btn">
            <button mat-mini-fab color="primary" (click)="close.emit()" matTooltip="Close">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <canvas baseChart [type]="lineChartType" [data]="tempChartData" [options]="chartOptions">
        </canvas>
    </div>
</ng-container>
