<mat-dialog-content class="example-full-width">
    <textarea
        maxlength="512"
        type="text" 
        [(ngModel)]="message"
        matInput>
    </textarea>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="primary" aria-label="Drop a new message" cdkFocusInitial (click)="onNoClick()">
        Drop message
    </button>
</mat-dialog-actions>
