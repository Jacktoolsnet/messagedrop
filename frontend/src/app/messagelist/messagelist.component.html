<mat-dialog-content class="dialog">
    <div class="list">
        <div class="item" *ngFor="let message of messages; index as i">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Name</mat-card-title>
                    <mat-card-subtitle>Views: {{message.messageViews}} | Likes: Views: {{message.messageLikes}} | Dislikes: {{message.messageDislikes}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>{{message.message}}</mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>DISLIKE</button>
                    <button mat-button>COMMENT</button>
                    <button mat-button>USERNAME</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</mat-dialog-content>
